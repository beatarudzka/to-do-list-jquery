<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="jquery-ui.css" media="screen" />
  <script></script>
  <title>To do list</title>
  <script>
    $(document).ready(function () {
      $("#sectors").tabs()
      $("ul").sortable({ axis: "x", containment: "#sectors" })
      $("ol").sortable({ axis: "y", containment: "#sectors" })
      $(".category").button()
        .click(function () {
          $(".new-category").dialog({
            width: 400, resizable: false, modal: true,
            buttons: {
              "Add new category": function () {
                const categoryName = $("#create-new-category").val()
                $(" <li><a href='#" + categoryName + "'>" + categoryName + "</a></li>")
                  .appendTo("#sector-title")
                $("#create-new-category").val("")
                $(this).dialog("close")
              },
              "Cancel": function () {
                $("#create-new-category").val("")
                $(this).dialog("close")
              }
            }
          })
        })
    })
  </script>
</head>

<body>
  <h2>To Do List</h2>
  <div>
    <button class="category">New category</button>
    <button class="add">Add</button>
    <button class="remove">Remove</button>
    <button class="clear">Clear</button>
  </div>
  <div class="task-container">
    <div id="sectors">
      <ul id="sector-title">
        <li><a href="#personal">Personal</a></li>
        <li><a href="#work">Work</a></li>
      </ul>
      <ol id="personal">
        <li><input type="checkbox">Task 1</li>
        <li><input type="checkbox">Task 2</li>
      </ol>
      <ol id="work">
        <li><input type="checkbox">Task 1</li>
        <li><input type="checkbox">Task 2</li>
      </ol>
    </div>
    <div class="new-category" style="display: none">
      <label for="create-new-category">New category:</label>
      <input type="text" id="create-new-category">
    </div>
</body>

</html>
